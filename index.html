<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <!--Imagens-->
    <section>
        <h2>Imagens</h2>
        <div class="imagens">
            <img src="csslogo.png" alt="css" width="200" height="250"/>
            <img src="GitHub-logo.png" alt="github" width="340" height="200"/>
            <img src="htmllogo.png" alt="html" width="290" height="260"/>
        </div>
    </section>

    <!--Vídeo-->
    <section>
        <div class="video">
            <h2>Video</h2>
            <video src="video.mp4" controls poster="capa-video.png" width="50%">
                Seu navegador não suporta vídeo!
            </video>
        </div>
    </section>

    <!--Audio-->
    <section>
        <div class="audio">
            <h2>Audios</h2>
            <audio controls>
                <source src="parow.mp3" type="audio/mpeg"/>                
            </audio>
            <audio controls>
                <source src="xuxa.ogg" type="audio/ogg"/>
            </audio>
            </div>
    </section>

    <!--Formulario-->
    <section>
        <h2>Formulario</h2>
        <form>
            <!--Nome-->
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <!--Email-->
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <!--Mensagem-->
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5"></textarea>
            <!--Botao-->
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
<footer>
    
</footer>
</html>
